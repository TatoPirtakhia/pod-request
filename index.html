<!DOCTYPE html>

<body>
  <div class="background">
    <main class="main">
      <div class="desktop_container_bgimage">

      </div>
      <div class="container">
        <div class="title">

            <span> Publish your podcasts</span> everywhere.

        </div>
        <div class="paragraph">

            <img src="./assets/desktop/spotify.svg" width="57px" height="17px">

            </div>

    </div>
    <div class="image_desktop">

    </main>
